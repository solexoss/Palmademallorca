<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Palma de Mallorca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back">&larr; Accueil</a>
        <h1>Contactez-nous</h1>
    </header>
    <main>
        <form class="contact-form">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
        <div class="contact-info">
            <h2>Informations de contact</h2>
            <p>Adresse : 213 Bv Anfa Palma de Mallorca, Casablanca</p>
            <p>Téléphone : +212 6 00 05 16 12</p>
            <p>Email : info@palmademallorca.ma</p>
        </div>
    </main>
</body>
</html>
